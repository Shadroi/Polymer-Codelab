<!doctype html>
<html>
  <head>
    <title>Polymer Codelabs</title>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/google-map/google-map.html">


    <style>
    body {
      margin: 0;
    }

    google-map {
      height: 100vh;
    }

    </style>

  </head>

  <body class="fullbleed">
    <paper-header-panel>
    <paper-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <h1 class="title">Polymer Codelabs</h1>
      <paper-icon-button icon="search"></paper-icon-button>
    </paper-toolbar>


    <google-map zoom="19" map-type="satellite">
        <google-map-marker></google-map-marker>

    </google-map>



         </paper-header-panel>

    <script>
      navigator.geolocation.getCurrentPosition(function(position){
        //position.coords
        $('google-map').latitude = position.coords.latitude;
        $('google-map').longitude = position.coords.longitude;

        $('google-map-marker').latitude = position.coords.latitude;
        $('google-map-marker').longitude = position.coords.longitude;



      });
      function $(selector){
        return document.querySelector(selector);
      }
      </script>
  </body>

</html>
